    <header>      
        <nav class="header py-3">
          <a href="Main-page.html" class="link-main text-decoration-none">
            <img src="/img/MAIN PAGE_free-file.png" alt="logo" width="100">
          </a>
        </nav>
    </header>
    <main>
      <div class="main">
        <div class="login-container p-5">
          <form class="formSignIn" name="formSignIn">
            <p class="text text-center mb-3 fw-bolder">Please sign in</p>

            <label for="login" class="fs-5">Username:</label>
            <input type="text" class="login form-control my-1" name="login" id="login"/> 

            <label for="password" class="fs-5">Password:</label> 
            <input type="password" class="password form-control " name="password" id="password"/>
            
            <button type="submit" id="sendBtn" class="btn btn-primary px-4">Sign In</button>           
            <button type="button" id="btnSignUp" class="btn btn-success px-4">Sign Up</button>          
          </form>
        </div> 
        <div class="modal-responce">
          <div class="modal-responce-dialog flex-row ">
            <div class="modal-responce-content text-center opacity" style="opacity: 1;">              
              <p class="modal-responce-text fs-5 mt-3 px-1"></p>
              <button class="btn-close-modal-responce btn btn-danger w-auto m-1">close</button>              
            </div>
          </div>          
        </div>
        <div class="modal-register" id="modal-register">
          <div class="modal-register-dialog">
            <div class="modal-register-content">
              <form class="formSignUp" name="formSignUp">
                <p class="text text-center mb-3 fw-bolder">Fill the form</p>
                <label for="email" class="fs-5">Login(Email):</label>
                <input type="text" class="email form-control my-1" name="email" id="email"/> 

                <label for="password" class="fs-5">Password:</label> 
                <input type="password" class="password form-control my-1" name="password" id="password"/>
                
                <label for="first-name" class="fs-5">FirstName:</label>
                <input type="text" class="firstName form-control my-1" name="firstName" id="firstName"/> 

                <label for="lastName" class="fs-5">LastName:</label> 
                <input type="lastName" class="lastName form-control my-1" name="lastName" id="lastName"/>

                <label for="mobile" class="fs-5">Mobile:</label> 
                <input type="mobile" class="mobile form-control my-1" name="mobile" id="mobile"/>

                <button type="submit" id="sendBtnSignUp" class="btn btn-success m-2 px-4">Sign Up</button>
                <button type="button" id="closeSignUpMenu" class="btn btn-danger m-2 px-4">Close</button>
              </form>              
            </div>
          </div>
        </div>              
      </div>
      
    </main>
