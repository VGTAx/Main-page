<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Main-page.css">
  <link rel="stylesheet" href="css/Main-page-max-900px.css">
  <script src="js/script.js"></script>

  <title>Main Page</title>
</head>

<body>
  <div class="body">
    <header>
      <nav class="header-nav py-3">
        <a href="/index.html" class="link-main text-decoration-none">
          <img src="/img/MAIN PAGE_free-file.png" alt="logo" width="100">
        </a>
      </nav>
    </header>
    <main>
      <div class="main">
        <!--Sign in window-->
        <div class="signIn-container p-5">
          <form class="formSignIn" name="formSignIn">
            <p class="text text-center mb-3 fw-bolder">Please sign in</p>

            <label for="loginSignIn" class="fs-5">Username:</label>
            <input type="text" class="loginSignIn form-control my-1" name="loginSignIn" id="loginSignIn" />

            <label for="passwordSignIn" class="fs-5">Password:</label>
            <input type="password" class="passwordSignIn form-control border-1" name="passwordSignIn" id="passwordSignIn" />

            <button type="submit" id="sendBtn" class="btn btn-primary px-4">Sign In</button>
            <!--Call Sign Up modal-window-->
            <button type="button" id="btnSignUp" class="btn btn-success px-4">Sign Up</button>
          </form>
        </div>
        <!--Modal window with response from server-->
        <div class="modal-responce">
          <div class="modal-responce-dialog">
            <div class="modal-responce-content text-center">
              <!--Message response from server-->
              <p class="modal-responce-text fs-5 mt-3 px-1"></p>
              <button class="btn-close-modal-responce btn btn-danger w-auto m-1">Close</button>
            </div>
          </div>
        </div>
        <!--Sign Up modal-window-->
        <div class="modal-signUp" id="modal-signUp">
          <div class="modal-signUp-dialog">
            <div class="modal-signUp-content">
              <form class="formSignUp" name="formSignUp">
                <p class="text text-center mb-3 fw-bolder">Fill the form</p>
                
                <label for="email_SignUp" class="fs-5">Login(E-mail):</label>
                <input type="text" class="emailSignUp form-control my-1" name="emailSignUp" id="email_SignUp" />

                <label for="passwordSignUp" class="fs-5">Password:</label>
                <input type="password" class="passwordSignUp form-control my-1" name="passwordSignUp" id="passwordSignUp" />

                <label for="first-name" class="fs-5">FirstName:</label>
                <input type="text" class="firstNameSignUp form-control my-1" name="firstNameSignUp" id="firstNameSignUp" />

                <label for="lastNameSignUp" class="fs-5">LastName:</label>
                <input type="text" class="lastNameSignUp form-control my-1" name="lastNameSignUp" id="lastNameSignUp" />

                <label for="mobileSignUp" class="fs-5">Mobile:</label>
                <input type="text" class="mobileSignUp form-control my-1" name="mobileSignUp" id="mobileSignUp" />

                <button type="submit" id="sendBtnSignUp" class="btn btn-success m-2 px-4">Sign Up</button>
                <button type="button" id="closeSignUpMenu" class="btn btn-danger m-2 px-4">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav class="footer">
        <a href="https://hh.ru/resume/07851f9eff0b9bc0440039ed1f68536c6e4f56" target="_blank"
          class="link-resume mx-5 py-3 text-decoration-none">
          &#169 Mikhail Novikov
        </a>
        <a href="https://www.linkedin.com/in/-mikhail-novikov/?locale=en_US" target="_blank"
          class="link-linkedIn px-3 py-3">
          <img src="http://s1.iconbird.com/ico/2013/8/414/w150h150137590643510.png" width="30" alt="linkedIn" />
        </a>
        <a href="mailto:mikhail.noviikov@gmail.com" class="link-email px-3 py-3">
          <img src="/img/email.png" width="35" alt="email">
        </a>
        <a href="https://t.me/pvgax" target="_blank" class="link-tg px-3 py-3">
          <img src="/img/telegram.png" width="30" alt="telegram">
        </a>
      </nav>
    </footer>
  </div>

</body>

</html>
